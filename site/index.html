<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
    <div class="container">
        <section class="section info">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </section>

        <section>

            <span class="try-alert"><b>Try it free 7 days</b> then $20/mo. thereafter</span>

            <div class="form-wrapper">
                <form>
                    <div class="input-wrapper">
                        <input class="form-input" type="text" placeholder="First Name" />
                        <span class="empty-field-alert"></span>
                    </div>
                    <div class="input-wrapper">
                        <input class="form-input" type="text" placeholder="Last Name" />
                        <span class="empty-field-alert"></span>
                    </div>
                    <div class="input-wrapper">
                        <input id="email" class="form-input" type="text" placeholder="Email Address" />
                        <span class="empty-field-alert"></span>
                    </div>
                    <div class="input-wrapper">
                        <input class="form-input" type="password" placeholder="Password" />
                        <span class="empty-field-alert"></span>
                        <input type="checkbox" value="Show password">
                    </div>
                    <button class="button" type="submit">Claim your free trial</button>
                </form>


                <span class="terms-service">By clicking the button, you are agreeing to our <a class=>Terms and
                        Services</a></span>
            </div>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
